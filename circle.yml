machine:
  services:
    - docker

dependencies:
  override:
    - docker version
    - export "GOPATH=/home/ubuntu/.go_workspace"
    - docker run --rm -it -v "$GOPATH":/gopath -v "$(pwd)":/app -e "GOPATH=/gopath" -w /app golang:1.7.1 sh -c 'CGO_ENABLED=0 go build -a --installsuffix cgo --ldflags="-s" -o bender'
    - docker build -t danackerson/bender:vc$CIRCLE_BUILD_NUM .

test:
  override:
    - docker run --rm -e slackToken=$(echo $slackTokenEncoded | base64 --decode) --name bender danackerson/bender:vc$CIRCLE_BUILD_NUM
    - docker logs bender

