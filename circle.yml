machine:
  services:
    - docker

dependencies:
  override:
    - docker version
    - go get -t -d -v ./...
    - env GOOS=linux GOARCH=386 go build -v bender.go
    - docker build -t danackerson/bender:vc$CIRCLE_BUILD_NUM .

test:
  override:
    - docker run -d -e slackToken=$(echo $slackTokenEncoded | base64 --decode) --name bender danackerson/bender:vc$CIRCLE_BUILD_NUM
    - docker logs bender | grep -q "{1 C092UE0H4 I'm back baby! message}"

